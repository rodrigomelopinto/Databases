<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Listar Retalhistas</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>tin</th>
                <th>nome</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td><form action="remove" method="post"></form>
                        <a href="retalhistas/remove?retalhista={{record[0]}}">Remover</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="insert"></form>
    <a href="retalhistas/inserir">Inserir Novo Retalhista</a>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
