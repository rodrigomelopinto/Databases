<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Listar Categorias</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td><form action="remove" method="post"></form>
                        <a href="categorias/remove?cat={{record[0]}}">Remover</a></td>
                    <td><form action="select" method="post"></form>
                        <a href="categorias/select?cat={{record[0]}}">Selecionar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="insert"></form>
    <a href="categorias/inserir_cat">Inserir Categoria</a>
    <form action="insert"></form>
    <a href="categorias/inserir_subcat">Inserir Sub-Categoria</a>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
